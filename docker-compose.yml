# Base configuration - shared between development and production
# Development overrides are in docker-compose.override.yml (auto-loaded)
# Production overrides can be specified with: docker compose -f docker-compose.yml -f docker-compose.prod.yml up

services:
  database:
    image: mariadb:11
    container_name: app-database
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME:-starter}
      MYSQL_USER: ${DB_USER:-starter_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
    ports:
      # SECURITY: Bind to localhost only (not accessible from external network)
      - "127.0.0.1:3306:3306"
    volumes:
      - database_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./mariadb-server.cnf:/etc/mysql/mariadb.conf.d/99-custom.cnf
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development  # Default to development
    container_name: app-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - SERVER_PORT=${SERVER_PORT:-3001}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - database
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development  # Default to development
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    container_name: app-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - VITE_API_URL=${VITE_API_URL:-/api}
    depends_on:
      - backend
    networks:
      - app-network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
      args:
        NODE_ENV: ${NODE_ENV:-development}
    container_name: app-nginx
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-development}
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

volumes:
  database_data:
  backend_node_modules:
  frontend_node_modules:
  ssl_certs:
  static_files:

networks:
  app-network:
    driver: bridge
