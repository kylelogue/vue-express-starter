# FOR APP PLATFORM DEPLOYMENT ONLY
# Nginx configuration for Digital Ocean App Platform
# No SSL configuration needed - App Platform handles HTTPS termination
# Listen on port 8080 (App Platform standard)

# Upstream backend
upstream backend {
    server localhost:3001;
}

server {
    listen 8080;
    server_name _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Root directory for frontend static files
    root /var/www/html;
    index index.html;

    # Client body size limit
    client_max_body_size 10M;

    # ========================================================================
    # API Routes - Proxy to Backend
    # ========================================================================
    location /api/ {
        proxy_pass http://backend/;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

    # ========================================================================
    # Health Check Endpoint
    # ========================================================================
    location /health {
        proxy_pass http://backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # ========================================================================
    # Static Assets - Long cache for hashed files
    # ========================================================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ========================================================================
    # Frontend SPA - No cache for HTML, fallback to index.html
    # ========================================================================
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ========================================================================
    # Error Pages
    # ========================================================================
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/html;
    }
}
